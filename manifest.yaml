manifest_version: 2
name: BrowserLog
short_name: browserlog
description: Gain insights about your browsing activity and participate in scientific research
version: '1.0.10'
permissions:
  - tabs
  - webNavigation
  - unlimitedStorage
  - history
  - idle
  - 'http://*/'
  - 'https://*/'
background:
  persistent: true
  scripts:
    - bower_components/jquery/dist/jquery.min.js
    - bower_components/async/dist/async.min.js
    - bower_components/js-yaml/dist/js-yaml.min.js
    - bower_components/randstr/randstr.js
    - prelude.js
    - minimongo.js
    - memoize.js
    - sizeof.compressed.js
    - background_common.js
    - fields/computed_fields.js
    - fields/get_field.js
    - background.js
    - background_utils.js
content_scripts:
  - matches:
      - 'https://*/*'
      - 'http://*/*'
    js:
      - bower_components/sweetalert/dist/sweetalert.min.js
      - content_script.js
    css:
      - bower_components/sweetalert/dist/sweetalert.css
    run_at: document_end
#page_action:
#browser_action:
#  default_icon: 
#    19: icon_19.png
#    38: icon_38.png
#  default_popup: popup.html
options_ui:
  page: options.html
  chrome_style: false
  open_in_tab: true
externally_connectable:
  #ids:
  #  - lmhkdhimjgolapmhllfodcmmibjmmdoi
  matches:
    - '*://localhost:*/*'
    - '*://autosurvey.pancakeapps.com/*'
    - '*://tmi.netlify.com/*'
    - '*://autosurvey.herokuapp.com/*'
    - '*://tmisurvey.herokuapp.com/*'
    - '*://tmi.stanford.edu/*'
key: 
